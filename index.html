<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BlackJack</title>
    <script type="text/javascript" src="jquery-3.3.1.slim.js"></script>
    <script type="text/javascript" src="bj.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images\blackjack-favicon.png">
  </head>
  <body>
    <div class="text-container">
      <div>Running Count: <span id="running-count">0</span></div>
      <div>True Count: <span id="true-count">0</span></div>
      <div>Decks Left in Shoe: <span id="deck-count">8</span></div>
      <div>Cards Left in Shoe: <span id="card-count"></span></div>
    </div>
    <div class="basic-container">
      <img src="images\Blackjack-Basic-Strategy-Chart.png" alt="">
    </div>
    <div class="card-container">
      <img src="images\200px-Playing_card_club_2.svg.png" data-value="1" alt="">
      <img src="images\200px-Playing_card_club_3.svg.png" data-value="1" alt="">
      <img src="images\200px-Playing_card_club_4.svg.png" data-value="1" alt="">
      <img src="images\200px-Playing_card_club_5.svg.png" data-value="1" alt="">
      <img src="images\200px-Playing_card_club_6.svg.png" data-value="1" alt="">
      <img src="images\200px-Playing_card_club_7.svg.png" data-value="0" alt="">
      <img src="images\200px-Playing_card_club_8.svg.png" data-value="0" alt="">
      <img src="images\200px-Playing_card_club_9.svg.png" data-value="0" alt="">
      <img src="images\200px-Playing_card_club_10.svg.png" data-value="-1" alt="">
      <img src="images\200px-Playing_card_club_J.svg.png" data-value="-1" alt="">
      <img src="images\200px-Playing_card_club_K.svg.png" data-value="-1" alt="">
      <img src="images\200px-Playing_card_club_Q.svg.png" data-value="-1" alt="">
      <img src="images\200px-Playing_card_club_A.svg.png" data-value="-1" alt="">
    </div>
  </body>
</html>
